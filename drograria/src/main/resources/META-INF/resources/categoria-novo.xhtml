<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
        <f:viewAction action="#{categoriaBean.Novo()}"></f:viewAction>
</f:metadata>
<h:head>
    <title>CadastroCategoria</title>

</h:head>

<h:body>
    <h:form>
        <p:panel header="Categoria-novo">
            <p:messages id="mensagem" closable="true"/>
            <h:panelGrid columns="1">
                <p:outputLabel value="Nome"/>
                <p:inputText maxlength="50" size="30" value="#{categoriaBean.categoria.nome}" required="true" requiredMessage="O Campo nome é obrigatório."/>

            </h:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{categoriaBean.Salvar()}" update="mensagem"/>
                <p:button value="Voltar"/>

            </p:panelGrid>


        </p:panel>

    </h:form>
</h:body>

</html>
